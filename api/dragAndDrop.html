<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/dragAndDrop</title>
    <style>
        div {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        function drag(event) { //드래그라는 이벤트가 발생하면 img의 정보들이 setData에 담겨 이동 할 수 있게 하는 메소드
            event.dataTransfer.setData("img_id", event.target.id);//img(target)의 id(id)를 매개변수(event)에 담고, img_id라고 setData에 담는다.
        }
        function drop(event) { //드랍이 됐을때, setData로 받은 정보들을 getData로 받고 받은 정보들을 target(img)에 뿌리는 메소드
            var img_id = event.dataTransfer.getData("img_id");
            event.target.appendChild(document.getElementById(img_id));//끌고온 사진을 집어 넣는 코드 
        }
        function allowDrop(event) { //드랍이 되도록 허용 하는 메소드
            event.preventDefault();
        }
    </script>
</head>
<body>
    <h1>Drag and Drop</h1>
    <p>Drag and Drop 기능1.</p>
    <p>Drag and Drop 기능2.</p>
    <p>Drag and Drop 기능3.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://www.w3schools.com/html/img_w3slogo.gif"
            draggable="true" id="img1" ondragstart="drag(event)"
            >
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>

</body>
</html>
