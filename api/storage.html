<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api/storage.html</title>
    <script>
        localStorage.clickCnt = 0;
        function clickCnt() {
            if(localStorage.clickCnt) //null이 아니고 값이 있다면
                localStorage.clickCnt = Number(localStorage.clickCnt) + 1;
            else //null이면
                localStorage.clickCnt = 1;
            document.getElementById("show").innerHTML = localStorage.clickCnt;
        }

        function setName() { //눈에 띄는 변화는 없지만 localStorage(페이지안)에 입력 한 값이 저장 되게 하는 것.
            var v_name = document.getElementById("name").value;
            localStorage.setItem("txtName", v_name);
        }

        function getName() { //저장된 값을 경고창을 통해 불러 오는 것.
            var v_name = localStorage.getItem("txtName");
            window.alert(v_name);
        }
    </script>
</head>
<body>
    <button onclick="clickCnt()"> Click </button>
    <p id="show"></p>
    <input type="text" id="name"><br>
    <button onclick="setName()">SetName</button>
    <button onclick="getName()">GetName</button>
</body>
</html>
