    <input type="text" id="result"><br><br>
    <button id="btn">계산</button>

    <script>
        document.getElementById("btn").onclick = function() {
            var inputs = document.getElementsByTagName('input');//배열에 담긴다.(htmlCollection)
            inputs = document.querySelectorAll('body > input');//body태그 밑에 input태그들을 담는다.(nodeList)
            var aNum = inputs[0].value;//document.getElementById('aNum').value;
            var bNum = inputs[1].value;//document.getElementById('bNum').value;
            aNum = parseInt(aNum);
            bNum = parseInt(bNum);
            var sum=0;
            for (var i = aNum; i<=bNum; i++) {
                sum += i;
            }
            inputs[2].value = sum;
            //document.getElementById('result').value=sum;
        }
    </script>
