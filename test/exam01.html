<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test/exam01.html</title>
</head>
<body>
    <input type="text" id="aNum"> +
    <input type="text" id="bNum"> =
    <input type="text" id="result"><br><br>
    <button onclick="sum()">계산</button>

    <script>
        var sumfunc = function(a,b) {
            sum = 0;
            for (var i=a; i<=b; i++) {
                sum = sum + i;
            }
            return sum;
        }

        var sum = function() {
            document.getElementById('result').value = null;
            var a = document.getElementById('aNum').value;
            var b = document.getElementById('bNum').value;
            var result = sumfunc(parseInt(a), parseInt(b));
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
