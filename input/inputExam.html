<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input/inputExam.html</title>
</head>
<body>
    <h1>입력 연습.</h1>
    <form action="inputExam.jsp" method="get">
        <table>
            <tr>
                <td>이름</td><td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>비밀번호</td><td><input type="password" name="pass" required></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="male" name="gender" value="M" checked>
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">여자</label>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="screen" id="screen">
                    <label for="screen">영화</label>
                    <input type="checkbox" name="hobby" value="sleep" id="sleep">
                    <label for="screen">낮잠</label>
                    <input type="checkbox" name="hobby" value="book" id="book">
                    <label for="screen">독서</label>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <select name="subject">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                        <option value="python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input oninput="setValue(this)" 
                    type="range" name="likeit" min="0" max="100">
                    <p id="showVal"></p></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="전송">
                                <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function setValue(e) {
            document.getElementById("showVal").innerHTML=e.value + "%";
        }
    </script>
</body>
</html>
