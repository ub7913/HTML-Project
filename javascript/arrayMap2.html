        function onchangeFunc() {
            var newAry = jsonData.map(function (o, i, a) {
                o.first_name = o.first_name.toUpperCase();
                return o;
            });

            var filterAry = newAry.filter(function (o, i) {
                return o.gender == document.getElementById("gender").value;//gender가 같은 것을 필터
            });

            // console.log(filterAry);
            var $show = document.getElementById("show");
            //기존 화면 요소 삭제
            var cnt = $show.children.length;//해당되는 요소의 하위 요소가 몇개 있는지 확인
            for(var i=0; i<cnt; i++) {
                $show.removeChild($show.firstChild);//cnt의 갯수만큼 돌면서 $show의 하위 요소의 첫번째 자식요소를 계속해서 지운다.
            }
            //하위자식으로 등록
            filterAry.forEach(function(a) {
                var $text = document.createTextNode(a.first_name + ", " + a.gender);
                var $li = document.createElement("li");
                $li.appendChild($text);
                $show.appendChild($li);
            });

        }
    </script>
