<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/object1.html</title>
</head>
<body>
    <script>
        var person = { //자바에서 class와 비슷한, 타입은 object타입이 된다.
            name: "Hong",
            age: 20,
            height: 170,
            eat: function() { // object가 가지고 있는 function은 메소드임
                console.log("eat");
            }
        };

        var person1 = { 
            name: "Hong",
            age: 20,
            height: 170,
            eat: function() { 
                console.log("eat");
            }
        };

        var persons = [person, person1];
        console.log(persons);//오브젝트가 배열에 담김을 볼수 있다.
        document.write("<p>" + persons[0].name + "</p>");//첫번째 인덱스(첫번째 오브젝트)의 name을 가져온다.
        document.write("<p>" +persons[0].age+"</p>");
        document.write("<p>" +persons[0]["height"]+"</p>");//'persons[].속성' 과 'persons[]["속성"]'는 똑같은 의미이다.  


        // document.getElementById (document가 가지고 있는 메소드 getElementById, document도 object중 하나다)
        var nm = "name";//속성값을 변수 이름에 담을 수 있다.
        person.name = "Hwang";//person의 name 속성 값을 바꿈
        console.log(person[nm]);
        console.log(person["name"]);//오브젝트에서 []는 배열이 아니라 오브젝트의 속성 값을 가져 올때 쓰는 것
        console.log(person);


        var strAry = [];
        strAry.push("Hong");
        strAry.push("Hwang", "Kim");//여러개 푸쉬도 가능
        strAry[strAry.length] = "Park";//순서대로 입력하면 배열의 뒤에 값이 들어간다.
        for (var i=0; i<strAry.length; i++) {
            document.write("<p>" + strAry[i] + "</p>")
        }
        strAry.pop();//제일 마지막것을 지움
        delete strAry[1];//인덱스 안의 값을 지우고 빈 인덱스가 됨
        console.log('----------------');
        for (var i=0; i<strAry.length; i++) {
            if (strAry[i] == undefined) { // delete로 지웠을때 이 조건이 있어야지 빈 인덱스 없는 배열이 됨
                continue;
            }
            console.log(strAry[i]);
        }
        strAry.unshift("Kwack");
        strAry.unshift("Lee");
        console.log('----------------');
        for (var i=0; i<strAry.length; i++) {
            if (strAry[i] == undefined) {
                continue;
            }
            console.log(strAry[i]);
        }
        strAry.shift(); //앞쪽에 있는 것을 하나씩 지울때는
        console.log('----------------');
        for (var i=0; i<strAry.length; i++) {
            if (strAry[i] == undefined) {
                continue;
            }
            console.log(strAry[i]);
        }

        // console.log(strAry);
    </script>
</body>
</html>
