<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/function.html</title>
</head>
<body>
    <script>
        function sum(a, b){
            return a+b;
        }

        var result = sum(10, 20);
        console.log("result : " + result);

        result = sum(10, "world");
        console.log("result : " + result);

        var fnc = function(a, b) { //자바스크립트는 펑션 정의문도 담을 수 있다.
            return a*b; 
        }
        console.log(fnc(3, 6, 5));//실행 하겠다는 의미가 () 임, 매개값이 두개 선언 되어 있는데 3개가 들어가면 앞의 두개만 적용되고 그 뒤의 값은 무시 된다.

        var fnc2 = function() {
            document.write("hello");
        }
        fnc2();
        document.write("<br>");

        (function() {
            document.write("Hello, World");
        })();//펑션구문을 바로 실행하라는 의미

    </script>
</body>
</html>
