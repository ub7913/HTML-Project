<!DOCTYPE html>
<html>

<body>

    <h2>Finding HTML Elements Using document.forms</h2>

    <form id="frm1" action="/action_page.php">
        First name: <input type="text" name="fname" value="Donald"><br>
        Last name: <input type="text" name="lname" value="Duck"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>

        function myFunction() {
            var x = document.forms["frm1"];//frm1의 하위 요소들을 가져와 담는다. (현재 input 세개가 frm1의 하위 요소로 있다.)
            console.log(x);//x.[0] = x.elements[i]
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {//x.length는 하위요소들의 갯수를 의미한다.
                text += x.elements[i].value + "<br>";//x의 하위 요소들의 값을 text에 더한다.
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</body>

</html>
