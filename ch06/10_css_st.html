<head>
    <style>
        h4:first-child {
            color: blue;
            font-size: 20px;
        }

        h4:last-child {
            color: red;
            font-size: 20px;
        }

        h4:nth-child(2n+1) {
            background-color: green;
        }

        h4:nth-child(2n) {
            background-color: yellow;
        }

        h1:nth-last-child(2) {
            color: grey;
            background-color: black;
        }
    </style>
</head>
