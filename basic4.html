<body>
    <script>
        var person = {
            name: "Hong",
            age: 20,
            address: "Daegu"
        }
        console.log(person.name);
        person.name = "Hwang";
        console.log(person.name);

        for(p in person) { //in은 오브젝트에서 쓰이는거(in은 오브젝트의 요소들을 가져온다)? of는 배열에서 쓰이는거?
            console.log(p);
        }
    </script>
